<!DOCTYPE html>
<html lang="en">
<head>
<title>OpenCPU MIP Analysis</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- ocpu library -->
<script src="opencpu/jquery-1.10.2.min.js"> </script>
<script src="opencpu/opencpu-0.4.js"> </script>

<!-- some optional styling stuff -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" media="screen">

<link href="jqueryui/css/ui-lightness/jquery-ui-1.10.3.custom.css" rel="stylesheet" media="screen">

<script src="bootstrap/js/bootstrap.js"> </script>
<script src="jqueryui/jquery-ui-1.10.3.custom.js"> </script>

<script> 
$(document).ready(function() {
  
  //globals
  // var dataframe;
  // var mapdata;
  // var joincode;
  // var countrycolumn;
  
  //automatically upload CSV file on change.
  $("#mipfile").on("change", function(){

    //verify that a file is selected
    if($("#mipfile")[0].files[0]){

      $("#successdiv").empty();
      $("#errordiv").empty()
      $("#convert_button").attr("disabled", "disabled");
      
      //call uploaddata function
      var req = ocpu.call("uploaddata", {
        mipfile : $("#mipfile")[0].files[0]   
      }, function(session){
        $("#convert_button").attr("href", session.getLoc() + "R/.val/csv")
        // dataframe = session;
      }).fail(function(jqXHR){
        errormsg(jqXHR.responseText);
      }).always(function(){
        $("#uploadform").get(0).reset();      
      });
    }
  });
  
  function datainfo(){
    return ocpu.rpc("datainfo", {mydata : dataframe}, function(jsondata){
      $.each(jsondata.strings, function(i, val){
        if(val){
          $("<option>").text(val).appendTo("#nameJoinColumn");
        }
      });
      
      $.each(jsondata.other, function(i, val){
        debugger
        // if(val){
        //   $("<option>").text(val).appendTo("#nameColumnToPlot");
        // }
      });      
      $("#convert_button").removeAttr("disabled");
    }).fail(function(jqXHR){
      errormsg(jqXHR.responseText);
    });
  }
      
  function joindata(e){
    debugger
    var newjoincode = $("#joinCode").val();
    var newcountrycolumn = $("#nameJoinColumn").val();
    
    $("#convert_button").attr("disabled", "disabled");
    return ocpu.call("join", {
      dF : dataframe, 
      nameJoinColumn : newcountrycolumn,
      joinCode :newjoincode
    }, function(session){
      mapdata = session;
      joincode = newjoincode;
      countrycolumn = newcountrycolumn;
      session.getFile("messages.txt", function(text){
        successmsg(text);
      });
    }).fail(function(jqXHR){
      errormsg(jqXHR.responseText);
    }).always(function(){
      $("#convert_button").removeAttr("disabled", "disabled"); 
    });
  }
  
  function convert_df(){
    $("#convert_button").attr("disabled", "disabled");
    debugger
    return $("#plotdiv").rplot("map", {
      // mapToPlot : mapdata, 
      // nameColumnToPlot : $("#nameColumnToPlot").val(),
      // colourPalette : $("#colourPalette").val(),
      // mapTitle : $("#mapTitle").val()
    }).fail(function(jqXHR){
      errormsg(jqXHR.responseText);
    }).always(function(){
      $("#convert_button").removeAttr("disabled", "disabled");    
    });
  }
  
  function successmsg(text){
    $("#successdiv").empty().append('<div class="alert alert-success alert-dismissable"><a href="#" class="close" data-dismiss="alert">&times;</a>' + text + '</div>');
  }
  
  function errormsg(text){
    $("#errordiv").empty().append('<div class="alert alert-danger alert-dismissable"><a href="#" class="close" data-dismiss="alert">&times;</a>' + text + '</div>');
  }  
    
  $("#convert_button").on("click", function(){
    debugger
    // if(joincode == $("#joinCode").val() && countrycolumn == $("#nameJoinColumn").val()){
    //   //nothing has changed since last join
    //   convert_df().always(); 
    // } else {
      //first rejoin data, then make plot
      joindata().done(convert_df);
    // }
  });
  
  // $("#plotdiv").resizable();
  
  $(document).ajaxStart(function() {
    $(".progress").show();
  }); 
  
  $(document).ajaxStop(function() {
    $(".progress").hide();
  });
  
  
});
</script>
<style>

#plotdiv {
  width: 100%;
  height: 600px;
  border: 1px solid #e3e3e3;
  border-radius: 4px;
}

#mipfile {
  max-width: 197px;
}

#buttondiv{
  text-align:right;
}

.progress{
  display: none;  
}

</style>
</head>

<body>
<div class="container">
  <div class="page-header">
    <h1>MIP Data Analysis</h1>
  </div>
    
  <div class="row">
    <div class="col-lg-3">
      <div class="well">
        <form role="form" id="uploadform" enctype="multipart/form-data">
          <fieldset>
            <legend>(1) Import MIP data</legend>
            
              <div class="form-group">
                 <input type="file" id="mipfile">
              </div>
              
          </fieldset>         
          <fieldset>
            <label>Water level</label> 
            <input class="input-medium" type="number" id="max" min="0.00" max="100.00" value="5.05" />
            
            <br />
          </fieldset>
          <fieldset  id="buttondiv">
            <button id="convert_button" type="button" class="btn btn-primary" disabled="disabled">Convert Data</button>
          </fieldset>

        </form>
     
      </div>
    </div>
    
    <div class="col-lg-9">
      <div id="successdiv"></div>
      <div id="errordiv"></div>      
     
      <div class="progress progress-striped active">
        <div class="progress-bar" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
      </div>
     
      <div id="plotdiv"></div>

    </div>  
  </div>
</div>
</body>
</html>
